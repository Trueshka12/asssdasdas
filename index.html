<script>
const audio = document.getElementById('audio');
const progress = document.getElementById('progress');
const volumeControl = document.getElementById('volume-control');
const currentTimeEl = document.getElementById('current-time');
const durationEl = document.getElementById('duration');

audio.volume = 1;

audio.addEventListener('loadedmetadata', () => {
  progress.max = Math.floor(audio.duration);
  durationEl.textContent = formatTime(audio.duration);
});

audio.addEventListener('timeupdate', () => {
  progress.value = Math.floor(audio.currentTime);
  currentTimeEl.textContent = formatTime(audio.currentTime);
});

progress.addEventListener('input', () => {
  audio.currentTime = progress.value;
});

volumeControl.addEventListener('input', () => {
  audio.volume = parseFloat(volumeControl.value);
});

function formatTime(time) {
  const minutes = Math.floor(time / 60);
  const seconds = Math.floor(time % 60).toString().padStart(2, '0');
  return `${minutes}:${seconds}`;
}

checkDiscordServer();
let active = 1;
setInterval(() => {
  const v1 = document.getElementById('bg-video-1');
  const v2 = document.getElementById('bg-video-2');
  if (!v1 || !v2) return;
  if (active === 1) {
    v1.style.opacity = 0;
    v2.style.display = 'block';
    v2.style.opacity = 1;
    active = 2;
  } else {
    v2.style.opacity = 0;
    v1.style.display = 'block';
    v1.style.opacity = 1;
    active = 1;
  }
}, 24000); // смена каждые 24 секунды (длина видео)

// Автозапуск после клика или скролла
function tryPlayOnce() {
  audio.play().catch(() => {});
  window.removeEventListener('click', tryPlayOnce);
  window.removeEventListener('scroll', tryPlayOnce);
}
window.addEventListener('click', tryPlayOnce);
window.addEventListener('scroll', tryPlayOnce);

// Громкость = 0 => mute
volumeControl.addEventListener('input', () => {
  const val = parseFloat(volumeControl.value);
  audio.volume = val;
  audio.muted = val === 0;
});

async function checkDiscordServer() {
  try {
    const res = await fetch("https://discord.com/api/v9/invites/forest-of-reapers?with_counts=true");
    const data = await res.json();
    const online = data.approximate_presence_count;
    const members = data.approximate_member_count;
    document.getElementById("discord-status").innerText = `🟢 ${online} Online • ${members} Members`;
  } catch (e) {
    document.getElementById("discord-status").innerText = "🔴 Unable to fetch server data.";
  }
}

let active = 1;
setInterval(() => {
  const v1 = document.getElementById('bg-video-1');
  const v2 = document.getElementById('bg-video-2');
  if (!v1 || !v2) return;
  if (active === 1) {

  } else {
    v2.style.opacity = 0;
    v1.style.display = 'block';
    v1.style.opacity = 1;
    active = 1;
  }
}, 24000);
</script>
