<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>True — Forest of Reapers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #0a0a0a, #111, #0a0a0a, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      color: white;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
    }
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00fff7;
      box-shadow: 0 0 25px #00fff7;
    }
    h1 {
      font-size: 3rem;
      margin: 20px 0;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .btn {
      padding: 14px 28px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #00fff7;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: rotateY(var(--tiltY, 8deg)) rotateX(var(--tiltX, 4deg)) scale(1.05);
      box-shadow: 0 0 12px #00fff7;
      background: #00fff7;
      color: black;
    }
    .discord-widget {
      margin-top: 40px;
      padding: 30px 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 320px;
    }
    .discord-widget:hover {
      transform: rotateY(-15deg) rotateX(8deg) scale(1.02);
    }
    .discord-widget img {
      width: 64px;
      height: 64px;
      border-radius: 14px;
    }
    #copy-popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00f0ff;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 999;
      box-shadow: 0 0 20px #00f0ff;
    }
    .music-player {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      background: #000;
      display: flex;
      align-items: center;
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    }
    .cover {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      margin-right: 15px;
    }
    .track-details {
      flex: 1;
    }
    .track-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 6px;
    }
    .progress-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    #progress {
      flex: 1;
      appearance: none;
      height: 4px;
      background: #555;
      border-radius: 2px;
      outline: none;
    }
    #progress::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
    }
    #volume-control {
      width: 80px;
      margin-left: 10px;
    }
  
@media (max-width: 768px) {
  h1 {
    font-size: 2rem;
    text-align: center;
  }

  .avatar {
    width: 120px;
    height: 120px;
  }

  .buttons {
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  .btn {
    padding: 12px 20px;
    font-size: 0.9rem;
    width: 80%;
    text-align: center;
  }

  .discord-widget {
    width: 90%;
    padding: 20px;
    font-size: 0.9rem;
  }

  .music-player {
    width: 95%;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    padding: 10px;
  }

  .track-details {
    width: 100%;
  }

  #volume-control {
    width: 100%;
  }
}

</style>
</head>
<body>
<div id="copy-popup">Discord copied!</div>
<div class="container">
  <img class="avatar" src="photo_2025-06-15_18-49-45.jpg" alt="Avatar"/>
  <h1>True</h1>
  <div class="buttons">
    <a class="btn" href="https://t.me/truereaper" style="--tiltY:-8deg;--tiltX:3deg;" target="_blank">Telegram</a>
    <a class="btn" href="#" onclick="copyDiscord(event)">Discord: ok.1.1</a>
  </div>
  
<div class="discord-widget">
  <img src="photo_2025-06-18_02-03-54.jpg" alt="Server Icon"/>
  <h2 style="margin: 10px 0; font-size: 1.3rem; color: #00fff7; text-shadow: 0 0 10px #00fff7;">Forest of Reapers</h2>

    <a class="btn" href="https://discord.gg/forest-of-reapers" style="--tiltY:6deg;--tiltX:2deg;">Join Server</a>
  </div>
</div>

<div class="music-player">
  <img class="cover" src="artworks-FcxLtRfxbndCDzPt-Ibyl1A-t500x500.jpg" alt="Cover"/>
  <div class="track-details">
    <div class="track-title">Гладиатор/Рыцарь</div>
    <audio id="audio" preload="metadata" loop>
      <source src="tmphzk69b2x.mp3" type="audio/mpeg"/>
    </audio>
    <div class="progress-container">
      <span id="current-time">00:00</span>
      <input id="progress" type="range" min="0" value="0" step="1"/>
      <span id="duration">00:00</span>
    </div>
  </div>
  <input id="volume-control" type="range" min="0" max="1" step="0.01" value="1"/>
</div>

<script>
function formatTime(t) {
  const m = Math.floor(t / 60);
  const s = Math.floor(t % 60).toString().padStart(2, '0');
  return m + ":" + s;
}

const audio = document.getElementById('audio');
const currentTimeEl = document.getElementById('current-time');
const durationEl = document.getElementById('duration');
const progressSlider = document.getElementById('progress');
const volumeSlider = document.getElementById('volume-control');

audio.addEventListener('loadedmetadata', () => {
  durationEl.textContent = formatTime(audio.duration);
  progressSlider.max = audio.duration;
});

audio.addEventListener('timeupdate', () => {
  currentTimeEl.textContent = formatTime(audio.currentTime);
  progressSlider.value = audio.currentTime;
});

progressSlider.addEventListener('input', () => {
  audio.currentTime = progressSlider.value;
});

volumeSlider.addEventListener('input', () => {
  audio.volume = parseFloat(volumeSlider.value);
});

function copyDiscord(event) {
  event.preventDefault();
  navigator.clipboard.writeText("ok.1.1").then(() => {
    const toast = document.getElementById("copy-popup");
    toast.style.display = "block";
    setTimeout(() => { toast.style.display = "none"; }, 1500);
  });
}

// Discord API запрос (не забудь включить виджет на сервере и заменить ID)
fetch("https://discord.com/api/guilds/1213660813674156052/widget.json")
  .then(res => res.json())
  .then(data => {
    document.getElementById("discord-status").textContent = `🟢 Online: ${data.presence_count}`;
  })
  .catch(() => {
    document.getElementById("discord-status").textContent = "🔴 Offline";
  });
</script>

<script>
function enableAutoplay() {
  const audio = document.getElementById('audio');
  audio.play().catch(() => {});
  window.removeEventListener('click', enableAutoplay);
  window.removeEventListener('mousemove', enableAutoplay);
  window.removeEventListener('scroll', enableAutoplay);
}
window.addEventListener('click', enableAutoplay);
window.addEventListener('mousemove', enableAutoplay);
window.addEventListener('scroll', enableAutoplay);
</script>
</body>
</html>
