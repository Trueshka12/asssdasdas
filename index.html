
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>True — Forest of Reapers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #0a0a0a, #111, #0a0a0a, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .music-player {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
      padding: 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .cover {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      border: 2px solid #00fff7;
      box-shadow: 0 0 12px #00fff7;
    }
    .track-details {
      flex: 1;
    }
    .track-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7;
    }
    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
    }
    input[type="range"] {
      appearance: none;
      height: 4px;
      background: #555;
      border-radius: 2px;
      outline: none;
    }
    #progress {
      flex: 1;
    }
    #progress::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #00fff7;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px #00fff7;
    }
    #volume-control {
      width: 80px;
    }
  </style>
</head>
<body>

<div class="music-player">
  <img class="cover" src="artworks-FcxLtRfxbndCDzPt-Ibyl1A-t500x500.jpg" alt="Cover">
  <div class="track-details">
    <div class="track-title">Гладиатор/Рыцарь</div>
    <audio id="audio" preload="metadata">
      <source src="tmphzk69b2x.mp3" type="audio/mpeg">
    </audio>
    <div class="progress-container">
      <span id="current-time">00:00</span>
      <input type="range" id="progress" min="0" value="0" step="1">
      <span id="duration">00:00</span>
    </div>
  </div>
  <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1" title="Volume">
</div>

<script>
  const audio = document.getElementById('audio');
  const progress = document.getElementById('progress');
  const volumeControl = document.getElementById('volume-control');
  const currentTimeEl = document.getElementById('current-time');
  const durationEl = document.getElementById('duration');

  function formatTime(time) {
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60).toString().padStart(2, '0');
    return `${minutes}:${seconds}`;
  }

  audio.addEventListener('loadedmetadata', () => {
    progress.max = Math.floor(audio.duration);
    durationEl.textContent = formatTime(audio.duration);
  });

  audio.addEventListener('timeupdate', () => {
    progress.value = Math.floor(audio.currentTime);
    currentTimeEl.textContent = formatTime(audio.currentTime);
  });

  progress.addEventListener('input', () => {
    audio.currentTime = progress.value;
  });

  volumeControl.addEventListener('input', () => {
    audio.volume = parseFloat(volumeControl.value);
    audio.muted = audio.volume === 0;
  });

  function tryPlayOnce() {
    audio.play().catch(() => {});
    window.removeEventListener('click', tryPlayOnce);
    window.removeEventListener('scroll', tryPlayOnce);
  }

  window.addEventListener('click', tryPlayOnce);
  window.addEventListener('scroll', tryPlayOnce);
</script>

</body>
</html>
