<script>
const audio = document.getElementById('audio');
const progressBar = document.querySelector('.progress-bar');
const currentTimeEl = document.querySelector('.current-time');
const durationEl = document.querySelector('.duration');
const volumeSlider = document.querySelector('.volume-slider input');

function formatTime(t) {
  const m = Math.floor(t / 60);
  const s = Math.floor(t % 60).toString().padStart(2, '0');
  return m + ":" + s;
}

audio.addEventListener('loadedmetadata', () => {
  if (!isNaN(audio.duration)) {
    durationEl.textContent = formatTime(audio.duration);
  }
});

audio.addEventListener('timeupdate', () => {
  if (!isNaN(audio.duration)) {
    currentTimeEl.textContent = formatTime(audio.currentTime);
    const percent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = percent + "%";
  }
});

document.querySelector('.progress').addEventListener('click', e => {
  const rect = e.currentTarget.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  audio.currentTime = percent * audio.duration;
});

volumeSlider.addEventListener('input', () => {
  audio.volume = parseFloat(volumeSlider.value);
});

// Зацикливание
audio.addEventListener('ended', () => {
  audio.currentTime = 0;
  audio.play();
});

// Автовоспроизведение после взаимодействия
function tryPlayOnce() {
  audio.load();
  audio.play().catch(() => {});
  window.removeEventListener('click', tryPlayOnce);
  window.removeEventListener('mousemove', tryPlayOnce);
  window.removeEventListener('scroll', tryPlayOnce);
}
window.addEventListener('click', tryPlayOnce);
window.addEventListener('mousemove', tryPlayOnce);
window.addEventListener('scroll', tryPlayOnce);

// Discord Copy
const discordBtn = document.getElementById('discord-button');
if (discordBtn) {
  discordBtn.addEventListener('click', () => {
    navigator.clipboard.writeText("ok.1.1").then(() => {
      const popup = document.getElementById('copy-popup');
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 1500);
    }).catch(err => {
      alert("Clipboard error: " + err);
    });
  });
}
</script>
