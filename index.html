
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>True — Forest of Reapers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #0a0a0a, #111, #0a0a0a, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      color: white;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
    }
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00fff7;
      box-shadow: 0 0 25px #00fff7;
    }
    h1 {
      font-size: 3rem;
      margin: 20px 0;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .btn {
      padding: 14px 28px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #00fff7;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      perspective: 800px;
    }
    .btn:hover {
      transform: rotateY(12deg) rotateX(6deg) scale(1.1);
      box-shadow: 0 0 20px cyan;
      background: #00fff7;
      color: black;
    }
    .discord-widget {
      margin-top: 40px;
      padding: 20px 30px;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      transition: transform 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .discord-widget:hover {
      transform: rotateY(-15deg) rotateX(8deg) scale(1.02);
    }
    .discord-widget img {
      width: 64px;
      height: 64px;
      border-radius: 14px;
    }
    #discord-status {
      margin-top: 10px;
      font-size: 1.1rem;
    }
    .music-player {
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      padding: 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .cover {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      border: 2px solid #00fff7;
      box-shadow: 0 0 12px #00fff7;
    }
    .track-details {
      flex: 1;
    }
    .track-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7;
    }
    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
    }
    input[type="range"] {
      appearance: none;
      height: 4px;
      background: #555;
      border-radius: 2px;
      outline: none;
    }
    #progress {
      flex: 1;
    }
    #progress::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #00fff7;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px #00fff7;
    }
    #volume-control {
      width: 80px;
    }
  </style>
</head>
<body>

<div class="container">
  <img class="avatar" src="photo_2025-06-15_18-49-45.jpg" alt="Avatar"/>
  <h1>True</h1>
  <div class="buttons">
    <a class="btn" href="https://t.me/truereaper" target="_blank">Telegram</a>
    <a class="btn" href="#" onclick="copyDiscord(event)">Discord: ok.1.1</a>
  </div>
  <div class="discord-widget">
  <h2 style="color:#00fff7;text-shadow:0 0 5px #00fff7;margin-bottom:10px;">Forest of Reapers</h2>
    <img src="photo_2025-06-18_02-03-54.jpg" alt="Server Icon"/>
    <div id="discord-status">🟢 Checking online...</div>
  <a class="btn" style="margin-top:15px;" href="https://discord.gg/forest-of-reapers" target="_blank">Join Server</a>
</div>
</div>

<div class="music-player">
  <img class="cover" src="artworks-FcxLtRfxbndCDzPt-Ibyl1A-t500x500.jpg" alt="Cover">
  <div class="track-details">
    <div class="track-title">Гладиатор/Рыцарь</div>
    <audio id="audio" preload="metadata">
      <source src="tmphzk69b2x.mp3" type="audio/mpeg">
    </audio>
    <div class="progress-container">
      <span id="current-time">00:00</span>
      <input type="range" id="progress" min="0" value="0" step="1">
      <span id="duration">00:00</span>
    </div>
  </div>
  <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1" title="Volume">
</div>

<script>
  const audio = document.getElementById('audio');
  const progress = document.getElementById('progress');
  const volumeControl = document.getElementById('volume-control');
  const currentTimeEl = document.getElementById('current-time');
  const durationEl = document.getElementById('duration');

  function formatTime(time) {
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60).toString().padStart(2, '0');
    return `${minutes}:${seconds}`;
  }

  audio.addEventListener('loadedmetadata', () => {
    progress.max = Math.floor(audio.duration);
    durationEl.textContent = formatTime(audio.duration);
  });

  audio.addEventListener('timeupdate', () => {
    progress.value = Math.floor(audio.currentTime);
    currentTimeEl.textContent = formatTime(audio.currentTime);
  });

  progress.addEventListener('input', () => {
    audio.currentTime = progress.value;
  });

  volumeControl.addEventListener('input', () => {
    audio.volume = parseFloat(volumeControl.value);
    audio.muted = audio.volume === 0;
  });

  function tryPlayOnce() {
    audio.play().catch(() => {});
    window.removeEventListener('click', tryPlayOnce);
    window.removeEventListener('scroll', tryPlayOnce);
    window.removeEventListener('mousemove', tryPlayOnce);
  }

  window.addEventListener('click', tryPlayOnce);
  window.addEventListener('scroll', tryPlayOnce);
  window.addEventListener('mousemove', tryPlayOnce);

  async function checkDiscordServer() {
    try {
      const res = await fetch("https://discord.com/api/v9/invites/forest-of-reapers?with_counts=true");
      const data = await res.json();
      const online = data.approximate_presence_count;
      const members = data.approximate_member_count;
      document.getElementById("discord-status").innerText = `🟢 ${online} Online • ${members} Members`;
    } catch (e) {
      document.getElementById("discord-status").innerText = "🔴 Unable to fetch server data.";
    }
  }
  
checkDiscordServer();

// Discord copy logic
function copyDiscord(e) {
  e.preventDefault();
  navigator.clipboard.writeText("ok.1.1").then(() => {
    const toast = document.getElementById("copy-toast");
    toast.style.display = "block";
    setTimeout(() => {
      toast.style.display = "none";
    }, 2000);
  });
}

// Запускаем трек снова после завершения
audio.addEventListener('ended', () => {
  audio.currentTime = 0;
  audio.play();
});

</script>


<div id="copy-toast" style="position: fixed; top: 20px; right: 20px; background: #00fff7; color: black;
padding: 10px 20px; border-radius: 10px; font-weight: bold; box-shadow: 0 0 12px #00fff7; display: none;
font-family: 'Orbitron', sans-serif; z-index: 999;">Discord copied!</div>

</body>
</html>
