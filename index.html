<style>
  body {
    overflow: hidden;
  }

  .particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: cyan;
    border-radius: 50%;
    animation: floatParticle 4s linear infinite;
    opacity: 0.6;
  }

  @keyframes floatParticle {
    0% { transform: translateY(0); }
    100% { transform: translateY(-100vh); }
  }

  .glitch {
    position: relative;
    color: #0ff;
    text-shadow: 0 0 2px #0ff;
    animation: glitch 1s infinite;
  }

  @keyframes glitch {
    0% { text-shadow: 1px 0 red, -1px 0 blue; }
    20% { text-shadow: -2px 2px red, 2px -2px blue; }
    40% { text-shadow: 2px -2px red, -2px 2px blue; }
    60% { text-shadow: -1px 1px red, 1px -1px blue; }
    80% { text-shadow: 1px -1px red, -1px 1px blue; }
    100% { text-shadow: 0 0 2px #0ff; }
  }

  .btn {
    transition: all 0.35s ease;
    transform-style: preserve-3d;
    perspective: 1000px;
    box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
  }

  .btn:hover {
    animation: shake 0.4s;
  }

  @keyframes shake {
    0% { transform: translate(0px, 0px); }
    25% { transform: translate(2px, -2px); }
    50% { transform: translate(-2px, 2px); }
    75% { transform: translate(2px, 2px); }
    100% { transform: translate(0px, 0px); }
  }

</style>
<script>
  document.addEventListener("mousemove", (e) => {
    document.body.style.backgroundPositionX = -e.clientX / 40 + "px";
    document.body.style.backgroundPositionY = -e.clientY / 40 + "px";
  });

  // create particles
  for (let i = 0; i < 70; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.top = Math.random() * 100 + 'vh';
    p.style.animationDuration = (Math.random() * 5 + 3) + 's';
    document.body.appendChild(p);
  }
</script>
